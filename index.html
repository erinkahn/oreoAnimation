<!doctype html>
<html>
	<head>

		<meta name="description" content="">

		<link rel="stylesheet" href="assets/css/reset.css">

	<body>

		<div class="oreo-animation">

			<ul>
				<li><a href="http://www.oreo.com/">Oreo.com</a></li>
				<li><a href="http://disclaimer.mondelezinternational.com/privacy_policy.html">Privacy</a></li>

				<a href="https://www.instagram.com/oreo/"><img src="assets/img/social_instagram.png" alt="insta"></a>
				<a href="https://www.youtube.com/oreo"><img src="assets/img/social_youtube.png" alt="youtube"></a>
